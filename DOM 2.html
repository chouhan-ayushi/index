<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM 2</title>
</head>
<body>
<ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>
    <script>
        //Append child
        let title=document.createElement("h1");
        title.className="PW skills";
        title.style.fontSize="25px";
        title.textContent="hello pw skills, Namaste";
console.log(title);
document.body.appendChild(title);

//Remove child
let ul= document.querySelector("ul");
console.log(ul);
let lists=document.querySelectorAll("li");
console.log(lists);
for(list of lists){
    ul.removeChild(list);
}





    </script>
</body>
</html>
