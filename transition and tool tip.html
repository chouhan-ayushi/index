<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in CSS

    </title>
    <style>
div{
    height:200px;
    width: 200px;
    background-color: black;
    transition: width 3s,height 4s;
     transition-timing-function: ease-in;
     transition-delay: 3s; 

}
div:hover{
width: 500px;
height: 400px;
background-color: aqua;
}
    </style>
</head>
<body>
    <!-- transition -->
  <div></div>
  <!-- tool tip   -->
  <p title="hii ayushi">lorem5</p>
</body>
</html>
