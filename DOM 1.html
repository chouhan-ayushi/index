<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 1</title>
</head>
<body>
<!--id-->
<p id="one"><span>Hello</span>Namaste</p>
<!---class-->
<ul>
    <li class="tech">One</li>
    <li class="tech">Two</li>
    <li class="tech">Three</li>
</ul>
<!--tagname-->
<h4>Hey</h4>
<h4>namaste</h4>
<h4>Hola</h4>
<!---Query selector-->
<h2>hello</h2>
<h2 class="classs">hola</h2>
<h2 id="ids">hey</h2>


 <script>
    //html element ko extract, manipulate,css apply krna
// id
let var1=document.getElementById("one");
//console.log(var1.innerHTML);
console.log(var1.innerText);

//class
let var2=document.getElementsByClassName("tech");
//console.log(var2);
console.log(var2[2]);
var2[1].innerText="Nodejs";

//tagname
let var3=document.getElementsByTagName("h4");
// console.log(var3);
console.log(var3[1].innerHTML);
var3[1].innerText="hello PW skills";
var3[1].style.color="red";

//Queryselector
let var4=document.querySelector(".classs");
//document.querySelector("#ids");
console.log(var4);
//class name change krna
//var4.className="hello";
//var4.classList="hello helo hola";
//var4.setAttribute("id","js");
var4.setAttribute("title","ayushi");
</script>
</body>
</html>
